<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      width: 700px; /* กำหนดความกว้างของคอนเทนเนอร์ */
      width: 200;
      
    }


    .rectangle1 {

      background-color: #3498db;
      /* เพิ่มคุณสมบัติอื่น ๆ ตามต้องการ */
    }
    .rectangle2 {

    }

</head>
