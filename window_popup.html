<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
</head>
<body>

    <button onclick="openPopup()">Open Popup</button>

    <script>
        function openPopup() {
            // URL ที่ต้องการเปิดในหน้าต่างใหม่
            var url = 'https://www.google.co.th';

            // คุณสามารถกำหนดความกว้าง ความสูง และคุณสมบัติอื่น ๆ ของหน้าต่างได้
            var windowFeatures = 'width=600,height=400,scrollbars=yes';

            // window.open() เปิดหน้าต่างใหม่
            var newWindow = window.open(url, '_blank', windowFeatures);

            // คุณสามารถทำอื่น ๆ หลังจากเปิดหน้าต่างใหม่ได้, เช่น ตั้งค่าคุณสมบัติ, ใส่ HTML, ฯลฯ
            // newWindow.document.write('<h1>Hello from Popup</h1>');
        }
    </script>

</body>
</html>
