<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        width: 250px;
        /* background-color: antiquewhite; */
        border: solid 2px lightgray;
        padding: 5px 5px 5px 5px;
    }
</style>


</head>
<body>
<div class="box"><b>Customer Status</b> <br>
    B - Back to Normal<br>
    CR - Cannot Reboot<br>
    M - Monitoring<br>
    N - Normal<br>
    RF - Reboot Fail (Retry next hour)<br>
    RH - Repeated High Disconnect<br>
    SD - Still Disconnect<br>
    V - VDSL
</div>
    
</body>
</html>
